<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="trashbin"
                src="./scenes/trashbin.glb">
            </a-asset-item>
            <a-asset-item id="organicwaste"
                src="./scenes/rotten_dirty_organic_waste.glb">
            </a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- VUILBAK -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#trashbin"
            animation-mixer>
        </a-entity>

        </a-entity> 
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#organicwaste"
                animation-mixer>
    </a-scene>
</body>

</html>
